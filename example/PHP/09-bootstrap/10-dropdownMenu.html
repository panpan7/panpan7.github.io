<body>
	<div class="container">
		<h1>Bootstrap中的下拉菜单组件</h1>
		<p class="alert alert-info">将下拉菜单触发器和下拉菜单都包裹在<code>.dropdown</code>里。通过向链接或按钮添加data-toggle="dropdown"可以打开或关闭下拉菜单。</p>

		  <ul class="nav navbar-nav">
		    <li class="dropdown">
		      <a href="#" class="dropdown-toggle" data-toggle="dropdown">下拉菜单 <b class="caret"></b></a>
		      <!-- 通过向链接或按钮添加data-toggle="dropdown"可以打开或关闭下拉菜单。 -->
		      <ul class="dropdown-menu">
		        <li><a href="#">菜单项目1</a></li>
		        <li><a href="#">菜单项目2</a></li>
		        <li><a href="#">菜单项目3</a></li>
		        <li class="divider"> </li>
		        <li><a href="#">菜单项目4</a></li>
		      </ul>
		    </li>
		  </ul>

		 <ul class="nav navbar-nav">
		 	<li class="dropdown">
		 		<!-- 触发器 -->
		 		<a href="#" data-toggle="dropdown">下拉菜单 <b class="caret"></b></a>
		 		<!-- 菜单项目 -->
		 		<ul class="dropdown-menu">
		 			<li><a href="#">菜单项目 1</a></li>
		 			<li><a href="#">菜单项目 2</a></li>
		 			<li><a href="#">菜单项目 3</a></li>
		 			<li><a href="#">菜单项目 4</a></li>
		 		</ul>
		 	</li>
		 </ul>
